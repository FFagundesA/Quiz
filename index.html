<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <b id="scoreTxt">Score: <span type='number' id="score">0</span></b>
    <div class="container">
        <audio src="song.mp3" controls loop></audio>
        <h1>Quiz!</h1>
        <button id="start">Começar!</button>
        <h2 id="pergunta"></h2>
        <div id="img"></div>
        <div id="timer"></div>
        <button id="res1" class="btns"></button>
        <button id="res2" class="btns"></button>
        <button id="res3" class="btns"></button>
        <button id="res4" class="btns"></button>
    </div>
    <button id="avançar" class="avanc">Próxima pergunta</button>
    <button id="avançar2" class="avanc">Próxima pergunta</button>
    <button id="avançar3" class="avanc">Próxima pergunta</button>
    <button id="avançar4" class="avanc">Próxima pergunta</button>
    <button id="avançar5" class="avanc">Próxima pergunta</button>
    <button id="avançar6" class="avanc">Próxima pergunta</button>
    <button id="avançar7" class="avanc">Próxima pergunta</button>
    <button id="avançar8" class="avanc">Próxima pergunta</button>
    <button id="avançar9" class="avanc">Próxima pergunta</button>
    <button id="finalizar" class="avanc">Finalizar</button>
    <div class="endContainer">
        <h1>Pontuação: <span id="pontos"></span></h1>
        <h2 id="h2"></h2>
        <button id="reset">Reiniciar</button>
    </div>
    <script src="script.js"></script>
    <script src="scriptE.js"></script>
</body>
</html>
